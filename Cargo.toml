[package]
name = "bevy_vox_mesh"
description = "A bevy engine plugin for loading magica voxel files directly in bevy as usable meshes."
license = "MIT"
version = "0.3.0"
repository = "https://github.com/Game4all/bevy_vox_mesh"
authors = ["Lucas A. <game4allyt@gmail.com>"]
edition = "2021"
exclude = ["assets/*"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bevy = { git = "https://github.com/bevyengine/bevy", branch = "main" }
dot_vox = "4.1.0"
ndshape = "0.2.0"
block-mesh = { git = "https://github.com/bonsairobo/block-mesh-rs" }
ndcopy = "0.2.0"
anyhow = "1.0.38"

[dev-dependencies]
bevy = { git = "https://github.com/bevyengine/bevy", branch = "main" }

[[example]]
name = "basic"
path = "examples/basic.rs"