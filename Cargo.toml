[package]
name = "bevy_vox_mesh"
description = "A bevy engine plugin for loading magica voxel files directly in bevy as usable meshes."
license = "MIT"
version = "0.1.0"
repository = "https://github.com/Game4all/bevy_vox_mesh"
authors = ["Lucas A. <game4allyt@gmail.com>"]
edition = "2018"
exclude = ["assets/*"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bevy = { version = "0.5.0", default-features = false, features = ["render"] }
dot_vox = "4.1.0"
building-blocks = { version = "0.6.0", default-features = false, features = ["mesh"] }
anyhow = "1.0.38"

[dev-dependencies]
bevy = "0.5.0"

[[example]]
name = "basic"
path = "examples/basic.rs"